{% extends 'base.html' %}
{% block title %}Registrar Cuota Social{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        {% for cuota in cuotas %}
        <h6>{{cuota.mes}} - {{cuota.año}}</h6>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-6">
      <form action="" method="POST" class="card card-body">
        {% csrf_token %}
        <h1>Registrar Cuota Social</h1>
        <div class="mb-3">
          <h6>{{error}}{{mensaje}}</h6>
          <label for="mes">Mes:</label>
          <select name="mes" id="mes" class="form-select">
            <option value="">Selecciona un Mes</option>
            {% for a, b in meses %}
            <option value="{{a}}">{{b}}</option>
            {% endfor %}
          </select>
          <label for="año">Año:</label>
          <select name="año" id="año" class="form-select">
            <option value="">Selecciona un Año</option>
            {% for a, b in años %}
            <option value="{{a}}">{{b}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="monto">Monto en soles (PEN):</label>
          <input type="number" name="monto" id="monto" class="form-control"
          placeholder="En números" required value="10" max="100" min="5">
        </div>        
        <div class="d-flex justify-content-between">
          <button name="boton" value="registrar_y_añadir_otro" class="btn btn-primary" type="submit">
            Registrar y añadir otro
          </button>
          <button name="boton" value="registrar" class="btn btn-primary" type="submit">
            Registrar
          </button>
          <input class="btn btn-danger" type="reset" value="Reset">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
