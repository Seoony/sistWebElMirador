{% extends 'base.html' %}
{% block title %}Registrar Cuota Extraordinaria{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        {% for cuota in cuotas %}
        <h6>{{cuota.nombre}} - {{cuota.monto}}</h6>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-6">
      <form action="" method="POST" class="card card-body">
        {% csrf_token %}
        <h1>Registrar Cuota Extraordinaria</h1>
        <div class="mb-3">
          <h6>{{error}}{{mensaje}}</h6>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" class="form-control"
          placeholder="Nombre de la cuota Extraordinaria" required>
        </div>
        <div class="mb-3">
          <label for="descripcion">Descripci칩n:</label>
          <textarea id="descripcion" class="form-control" name="descripcion"
          placeholder="Raz칩n de la cuota Extraordinaria" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="monto">Monto en soles (PEN):</label>
          <input type="number" name="monto" id="monto" class="form-control"
          required step="0.01" value="10.00" max="999" min="1">
        </div>
        <div class="mb-3">
          <label for="mora">Mora en soles (PEN):</label>
          <input type="number" name="mora" id="mora" class="form-control"
          required step="0.01" value="10.00" max="999" min="1">
        </div>
        <div class="mb-3">
          <label for="fecha_v">Fecha de Vencimiento:</label>
          <input type="date" name="fecha_v" id="fecha_v" class="form-control"
          required>
        </div>      
        <div class="d-flex justify-content-between">
          <button name="boton" value="registrar_y_a침adir_otro" class="btn btn-primary" type="submit">
            Registrar y a침adir otro
          </button>
          <button name="boton" value="registrar" class="btn btn-primary" type="submit">
            Registrar
          </button>
          <input class="btn btn-danger" type="reset" value="Reset">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
