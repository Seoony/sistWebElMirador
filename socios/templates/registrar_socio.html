{% extends 'base.html' %}
{% block title %}Registrar socio nuevo{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="" method="POST" class="card card-body">
        {% csrf_token %}
        <h1>Registrar Socio</h1>
        <div class="mb-3">
          <label for="username">DNI:</label>
          <input type="text" name="dni" id="username" class="form-control"
          placeholder="Coloca el DNI" required value="{{dni}}"
          maxlength="8" minlength="8">
          <h6>{{error}}</h6>
        </div>
        <div class="mb-3">
          <label for="name">Nombres:</label>
          <input type="text" name="nombres" id="name" class="form-control"
          placeholder="Coloca el/los nombre(s)" required value="{{nombre}}">
        </div>
        <div class="mb-3">
          <label for="lastname1">Primer Apellido:</label>
          <input type="text" name="primer_apellido" id="lastname1" class="form-control"
          placeholder="Coloca el primer Apellido" required value="{{primer_apellido}}">
        </div>
        <div class="mb-3">
          <label for="lastname2">Segundo Apellido:</label>
          <input type="text" name="segundo_apellido" id="lastname2" class="form-control"
          placeholder="Coloca el segundo Apellido" required value="{{segundo_apellido}}">
          <h6>{{error2}}</h6>
        </div>
        <div class="mb-3">
          <label for="birthday">Fecha de Nacimiento:</label>
          <input type="date" name="fecha_de_nacimiento" id="birthday" class="form-control"
          value="{{fecha_de_nacimiento}}" required>
        </div>
        <div class="mb-3">
          <label for="terreno">Terreno:</label>
          <select name="terreno" id="terreno" class="form-select">
            {% for terreno in terrenos %}
            <option value="{{terreno.nombre}}">{{terreno.manzana}} - {{terreno.lote}}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="d-flex justify-content-between">
          <button name="boton" value="registrar" class="btn btn-primary" type="submit">
            Registrar
          </button>
          <button name="boton" value="registrar_y_editar" class="btn btn-primary" type="submit">
            Registrar y añadir más datos
          </button>
          <input class="btn btn-danger" type="reset" value="Reset">
        </div>
        
    
      </form>
    </div>
  </div>
</div>



{% endblock %}
